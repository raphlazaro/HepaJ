{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            </div>
            <h3 class="alert alert-light rounded-pill" style="color:black; text-align:center;" >Welcome to HepaJ! Please login.</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <hr>
                <button type="submit" class="btn btn-sm col-lg-12" style="background-color: rgb(43, 39, 228); color:white;">LOGIN</button>
                <a class="nav-link" href="/signup" style="text-align:center; color: black;">Sign-up here, if you don't have an account.<span class="sr-only">(current)</span></a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
